<div class="modal-title">
    <alert close="$close()">
        <h3 translate="messages.run_model"></h3>

        <p translate="messages.select_model"></p>
    </alert>
</div>

<div class="modal-body">
    <div class="list-group">
        <a ng-repeat="(_, model) in models.all" ui-sref="app.runModel({ model: model.name })"
           class="list-group-item"
           ng-click="$close()">
            <div ng-repeat="flag in model.flags | reverse" class="pull-right hidden-xs">
                <span class="label label-{{ flag.type || 'default' }}">
                    {{ flag.label || flag }}
                </span>
            </div>

            <h4 class="list-group-item-heading">
                {{ 'models.' + model.name + '.title' | translate }}
            </h4>

            <p class="list-group-item-text">
                {{ 'models.' + model.name + '.description' | translate }}
            </p>
        </a>
    </div>
</div>
