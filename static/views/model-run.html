<form ng-if="model" class="form-horizontal" role="form" name="form" ng-submit="api.runModel(model, formData)">
    <div class="page-header">
        <h2><span>{{ model.title }}</span></h2>

        <p>{{ model.description }}</p>
    </div>
    <div ng-if="model.display_options.show_instructions" class="form-group">
        <label class="col-sm-2 control-label">
            {{ model.instructions.label }}
        </label>

        <div class="col-sm-10" ng-bind-html="model.instructions.content"></div>
    </div>

    <hr ng-repeat-start="field in model.parameters">
    <div class="form-group" ng-repeat-end>
        <label class="col-sm-2 control-label">{{ field.metadata.label }}</label>

        <div class="col-sm-10">
            <!--<p ng-if="field.type == 'text' && field.options.disabled" class="form-control-static">
                <span>{{ field.options.default }}</span>
            </p>-->

            <div ng-if="field.type == 'matrix'">
                <matrix value="formData[field.id]" options="field.options"></matrix>
            </div>

            <span class="help-block">{{ field.metadata.help_text }}</span>
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary" ng-disabled="form.$invalid">
                {{ 'messages.run_model' | translate }}
            </button>
        </div>
    </div>
</form>
