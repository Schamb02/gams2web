<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" ng-click="menuVisible = !menuVisible">
                <span class="sr-only" translate="menu.toggle_nav"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" ui-sref="app.home" translate="site.title"></a>
        </div>
        <div class="navbar-collapse" collapse="!menuVisible">
            <p class="navbar-text navbar-left visible-md visible-lg">
                <a ui-sref="app.home" class="navbar-link" title="{{ 'properties.task.status' | translate }}"
                   ng-switch="tasks.count()">
                    <span ng-switch-when="0">
                        {{ 'messages.no_active_tasks' | translate }}
                    </span>
                    <span ng-switch-when="1">
                        {{ 'messages.active_tasks_singular' | translate }}
                    </span>
                    <span ng-switch-default>
                        {{ 'messages.active_tasks_plural' | translate: { count: tasks.count() } }}
                    </span>
                </a>
            </p>
            <ul class="nav navbar-nav navbar-right">
                <li ui-sref-active="active">
                    <a ui-sref="app.home" translate="menu.home"></a>
                </li>
                <li ng-class="{ 'disabled': data.models.empty() }">
                    <a class="dropdown-toggle" href ng-class="{ 'disabled': models.empty() }">
                        <span translate="menu.models"></span>
                        <b class="caret"></b>
                    </a>
                    <ul class="dropdown-menu" role="menu">
                        <li ui-sref-active="active" ng-repeat="(_, model) in models.all"
                            role="presentation">
                            <a tabindex="-1" ui-sref="app.runModel({ model: model.name })">
                                {{ 'models.' + model.name + '.title' | translate }}
                            </a>
                        </li>
                    </ul>
                </li>
                <li>
                    <a href ng-click="showAboutDialog()" translate="menu.about"></a>
                </li>
            </ul>
        </div>
    </div>
</nav>
