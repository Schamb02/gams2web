<div class="text-center" ng-if="!data.tasks.length">
    <span>{{ 'MESSAGES.NO_MODEL_RUNNING' | translate }}</span>
</div>

<div ng-if="data.tasks.length">
    <table class="table">
        <thead>
        <th width="3em" class="visible-lg" translate="VIEWS.RUNNING_MODELS.COLUMNS.ID"></th>
        <th translate="VIEWS.RUNNING_MODELS.COLUMNS.MODEL"></th>
        <th class="hidden-xs" translate="VIEWS.RUNNING_MODELS.COLUMNS.DATE"></th>
        <th width="40%" translate="VIEWS.RUNNING_MODELS.COLUMNS.STATUS"></th>
        <th><span class="sr-only" translate="VIEWS.RUNNING_MODELS.COLUMNS.ACTIONS"></span></th>
        </thead>
        <tbody>
        <tr ng-repeat="task in data.tasks | orderBy:'order'">
            <td class="visible-lg text-muted">
                {{ $index + 1 }}
            </td>
            <td>
                <a href="#">{{ task.model }}</a>
            </td>
            <td class="hidden-xs">
                {{ task.submitDate | date: 'short' }}
            </td>
            <td>
                <progressbar class="progress-striped active" type="success" value="100" ng-if="task.remainingTime">
                    {{ 'VIEWS.RUNNING_MODELS.COLUMNS.STATUS.RUNNING' | translate }}
                    <span ng-if="task.remainingTime" class="hidden-xs">(ETA {{ task.remainingTime }})</span>
                </progressbar>

                <progressbar ng-if="!task.remainingTime" value="100" type="warning" animate="false">
                    {{ 'VIEWS.RUNNING_MODELS.COLUMNS.STATUS.QUEUED' | translate }}
                </progressbar>
            </td>
            <td width="1em">
                <button class="close" type="button" title="{{ 'MESSAGES.CANCEL_TASK' | translate }}"
                        ng-click="data.removeTask($index)">
                    Ã—
                </button>
            </td>
        </tr>
        </tbody>
    </table>
</div>
